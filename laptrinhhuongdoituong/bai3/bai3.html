<script>
    var Moblie = function (battery, memoryArea1, memoryArea2, memoryArea3) {
        this.battery = battery;
        this.memoryArea1 = memoryArea1;
        this.memoryArea2 = memoryArea2;
        this.memoryArea3 = memoryArea3;

        this.checkStatusOnOff = function () {
            if (this.battery > 0) {
                return true;
            } else {
                return false;
            }
        };

        this.turnOn = function () {
            alert("Điện Thoại Đang Bật");
        };

        this.turnOf = function () {
            alert("Điện Thoại Đã Tắt");
        };

        this.charge = function () {
            alert("Xạc Pin :" + this.battery++);
        };

        this.writeMessenger = function () {
            prompt("viết tin nhắn :");
        };

        this.massengerL = function () {
            alert("đã gửi tin nhắn");

        };
        this.afterUse = function () {
            alert("pin giảm :" + this.battery--);
        }

    };
    var mobile = new Moblie(10, 100);

    function main() {
        mobile.turnOf();
    }

    }

    function main3() {

    }

    function main4() {

    }

    function main5() {
        mobile.afterUse();
    }
