<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table></table>
<script>

    document.write("<table border='1' width='300' cellspacing='0' cellpadding='3' > ")
    for (i = 1; i <= 9; i++) {
        document.write("<tr>")
        for (n = 1; n <= 9; n++)
            document.write("<td>" + n + "x" + i + "=" + (n * i));
        document.write("</td>");
        document.write("</tr>")
    }
    document.write("</tr></table>")
</script>
</body>
</html>
