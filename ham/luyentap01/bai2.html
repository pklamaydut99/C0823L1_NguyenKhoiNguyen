<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="nhapso()">
<script>
    function hientangso(a) {
        a++;
        return a;
    }
    function nhapso() {
        let so =  hientangso(prompt("nhap so"));
        alert("Bài 2 Nhập một số và tăng 1 = " +so);
    }
</script>
</body>
</html>
