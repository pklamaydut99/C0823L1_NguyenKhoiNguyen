<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = prompt("Nhập vào ");
    let check = kiemTraSoHayChuoi(i);
    if(check){
        alert("Đây là số");
    }else{
        alert("Đây là chuỗi");
    }
    function kiemTraSoHayChuoi(i) {
        if (i%2 ===0 || i%2 === 1){
            return true;
        }
        return false;
    }
</script>
</body>
</html>
