<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<h2>Chu vi hình tròn</h2>
<label>Nhập bán kính</label>
<input type="text" id="cv">
<button id="btn" onclick="tinhcv()">Ok</button> <br>
<label id="kq">KQ=</label>
</body>
<script>
    function tinhcv(){
        var cv = document.getElementById("cv").value;
        var p = 2*3.14*cv;
        document.getElementById("kq").innerText="KQ="+p;
    }
</script>
</body>
</html>
