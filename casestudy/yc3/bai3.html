<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        let maxFraction = numerators[0] / denominators[0];

        for (let i = 1; i < numerators.length; i++) {
            const fraction = numerators[i] / denominators[i];
            if (fraction > maxFraction) {
                maxIndex = i;
                maxFraction = fraction;
            }
        }

        return maxIndex;
    }

    const numerators = [5, 2, 5];
    const denominators = [6, 3, 4];
    const result = maxFraction(numerators, denominators);
    document.write(result)
</script>
</body>
</html>
