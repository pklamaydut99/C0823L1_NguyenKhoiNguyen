<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<title>Menu Thức Uống</title>
<div class="card">
    <div class="card-header" style="text-align: center">
        MENU
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Tên Món</th>
                <th class="text-center">Giá Tiền</th>
            </tr>
            <tr>
                <th class="text-center">1</th>
                <th class="text-center">Cafe</th>
                <th class="text-center">20000</th>
            </tr>
            <tr>
                <th class="text-center">2</th>
                <th class="text-center">Cam vắt</th>
                <th class="text-center">25000</th>
            </tr>
            <tr>
                <th class="text-center">3</th>
                <th class="text-center">Nước ép cà rốt</th>
                <th class="text-center">30000</th>
            </tr>
            <tr>
                <th class="text-center">4</th>
                <th class="text-center">Nước ép cà chua</th>
                <th class="text-center">30000</th>
            </tr>
            <tr>
                <th class="text-center">5</th>
                <th class="text-center">Nước lọc</th>
                <th class="text-center">10000</th>
            </tr>
            <tr>
                <th class="text-center">6</th>
                <th class="text-center">Nước dừa</th>
                <th class="text-center">15000</th>
            </tr>
            </thead>
        </table>
            <button onclick="orderDrink()">Bắt Đầu Gọi Món</button>
    </div>
</div>
<h4 id="ketQua" style="color: red; text-align: center">Lưu ý: Chọn Số 7 Để kết Thúc</h4>
<script>
    function orderDrink() {
        var menu = {
            1: {name: "Cafe", price: 20000},
            2: {name: "Cam vắt", price: 25000},
            3: {name: "Nước ép cà rốt", price: 30000},
            4: {name: "Nước ép cà chua", price: 30000},
            5: {name: "Nước lọc", price: 10000},
            6: {name: "Nước dừa", price: 15000}
        };

        var total = 0;
        var choice = 0;
        var quantity = 0;

        do {
            var drinkList = "";
            for (var key in menu) {
                drinkList += key + ". " + menu[key].name + "\n";
            }
            drinkList += "7. Kết thúc gọi món và tính tiền";

            choice = parseInt(prompt("Danh sách thức uống:\n" + drinkList + "\n vui lòng chọn thức uống (1-7):"));

            if (choice >= 1 && choice <= 6) {
                quantity = parseInt(prompt("Nhập Số Lượng:"));
                total += menu[choice].price * quantity;
            }
        } while (choice !== 7);
        document.getElementById("ketQua").innerHTML=("Tổng Tiền Phải Trả: " + total + " VND");
    }
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
