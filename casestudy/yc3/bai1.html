<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTong(a) {
        let n = a.length;
        let b = [];
        b[0] = a[0];
        for (let i = 1; i < n; i++) {
            b[i] = b[i-1] + a[i];
        }
        return b;
    }

    let a = [1, 2, 3];
    let b = tinhTong(a);
    document.write("Mảng b được tạo ra: ["+b+"]")
</script>
</body>
</html>
