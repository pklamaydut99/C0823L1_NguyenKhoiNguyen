<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timGiaTriLonNhat(arr) {
        let max = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }

        return max;
    }

    function timGiaTriNhoNhat(arr) {
        let min = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }

        return min;
    }

    // Khởi tạo mảng 2 chiều
    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    let max = timGiaTriLonNhat(arr);
    let min = timGiaTriNhoNhat(arr);

    document.write("Giá trị lớn nhất trong mảng là:", max);
    document.write("Giá trị nhỏ nhất trong mảng là:", min);
</script>
</body>
</html>
