<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nhapChu= prompt("nhập chữ cái")
    switch (nhapChu){
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
        document.write(" Ký tự: "+nhapChu+" là nguyên âm ")
        break;
        default:
        document.write(" Ký tự: "+nhapChu+" là nguyên dương ")
    }
</script>
</body>
</html>
