<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>nhập tháng</label>
<input type="number" id="thang">
<button onclick="check()">Ok</button>
<h2 id="kq"></h2>
</body>
<script>
    function check() {
        let thang = document.getElementById("thang").value;
        switch (thang){
            case "1":
                document.getElementById("kq").innerText="tháng 1 có 31 ngày"
                break;
            case "2":
                document.getElementById("kq").innerText="tháng 2 có 28 hoặc 29 ngày"
                break;
            case "3":
                document.getElementById("kq").innerText="tháng 3 có 31 ngày"
                break;
            case "4":
                document.getElementById("kq").innerText="tháng 4 có 30 ngày"
                break;
            case "5":
                document.getElementById("kq").innerText="tháng 5 có 31 ngày"
                break;
            case "6":
                document.getElementById("kq").innerText="tháng 6 có 30 ngày"
                break;
            case "7":
                document.getElementById("kq").innerText="tháng 7 có 31 ngày"
                break;
            case "8":
                document.getElementById("kq").innerText="tháng 8 có 31 ngày"
                break;
            case "9":
                document.getElementById("kq").innerText="tháng 9 có 30 ngày"
                break;
            case "10":
                document.getElementById("kq").innerText="tháng 10 có 31 ngày"
                break;
            case "11":
                document.getElementById("kq").innerText="tháng 11 có 30 ngày"
                break;
            case "12":
                document.getElementById("kq").innerText="tháng 12 có 30 ngày"
            default:(" mời nhập số từ 1-12");
        }
    }
</script>
</html>
