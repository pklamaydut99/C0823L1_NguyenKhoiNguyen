<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> nhập chiều cao (m)</label>
<input type="text" id="chieucao">
<label> nhập cân năng (kq)</label>
<input type="text" id="cannang">
<button onclick="tinh()">OK</button>
<h2 id="kq"></h2>
<script>
function tinh(){
    let chieucao = document.getElementById("chieucao").value;
    let  cannang = document.getElementById("cannang").value;
    var bmi = cannang/(chieucao*chieucao);
    document.getElementById("kq").innerText=""+bmi;
    if (bmi < 18.5){
        document.getElementById("kq").innerText="Gầy"
    }else if (bmi <25.0) {
        document.getElementById("kq").innerText="trung bình"
    }else if (bmi <30.0){
        document.getElementById("kq").innerText="béo"
    }else {
        document.getElementById("kq").innerText="béo phì"
    }
}
</script>
</body>
</html>
