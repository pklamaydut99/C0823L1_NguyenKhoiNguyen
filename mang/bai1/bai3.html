<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt("nhập chữ");
    var inHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var chuThuong = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];
    for (let x = 0; x < str.length; x++) {
        if (inHoa.indexOf(str[x]) !== -1) {
            console.log(x);
            result.push(str[x].toLowerCase());
        } else if (chuThuong.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
